 {% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<h1>ВХОД</h1>
<form method="POST">
    {% csrf_token %}

    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
        <p style="color: red">
            {{ error }}
        </p>
        {% endfor %}
    </p>
    {% endfor %}

    <button type="submit">Войти</button>
</form>

<small>
    Вернуться на <a href="{% url 'quiz:index' %}">Главную страницу</a>
</small>

{% endblock %}
