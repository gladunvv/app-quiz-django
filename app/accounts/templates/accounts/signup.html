{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div class="section_form">

    <h1>Регистрация</h1>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Регистрация</button>
    </form>
</div>
    
    <small>
        У вас уже есть аккаунт? <a href="{% url "accounts:login" %}">Войти</a>
    </small>
    
    {% endblock %}
