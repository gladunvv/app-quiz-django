<h1>Список викторин:</h1>
{% if quizzes %}
{% for quiz in quizzes %}
<li>
    <a href="{% url 'quiz:quiz_detail' quiz.pk %}">{{quiz.title}}</a>
    Кол-во вопросов: {{ quiz.questions_count }}
   <a href="{% url 'quiz:take_quiz' quiz.pk %}">Пройти викторину</a>

</li>
{% endfor %}
{% else %}
<h1>Извиняемся пока нет викторин</h1>
{% endif %}
